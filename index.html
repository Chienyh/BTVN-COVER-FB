<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body style="background-color: #f0f2f5;">
    <div class="fb">
        <div class="fb1">
            <div class="logo ">
                <img src="assets/img/dF5SId3UHWd.svg" alt="ảnh Lỗi" height="110px " width="305px" >
            </div>
            <div class="tittle">
                <h2>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</h2>
            </div>

        </div>
        <div class="fb2">
            <div class="fb21">
                <div class="login">
                    <input type="text" class="login1" name="email" id="email" data-testid="royal_email" placeholder="Email hoặc số điện thoại" autofocus="1" aria-label="Email hoặc số điện thoại" >
                    <input type="password" class="login1" name="pass" id="pass" data-testid="royal_pass" placeholder="Mật khẩu" aria-label="Mật khẩu" >
                </div>
                <div class="join">
                    <button value="1" class="join1" name="login" data-testid="royal_login_button" type="submit" >Đăng nhập</button>
                </div>
                <div class="wsr">
                    <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"> Quên mật khẩu?</a>
                </div>
                <hr>
                <div class="newact">
                    <button style="height: 50px;width: 150px;background-color: #42B72A; border: none;border-radius: 5px;"> 
                     <a style=" color: #ffffff;text-decoration: none;" href="">Tạo tài khoản mới</a>

                    </button>
                    
                </div>
            </div>
            <div class="fb22"> 
                <a href="/pages/create/?ref_type=registration_form" class="_8esh" style=" text-decoration: none; color: black;font-size: 18px;">Tạo Trang</a> dành cho người nổi tiếng, thương hiệu hoặc doanh nghiệp.
            </div>
        </div>
    </div>
    
</body>
</html>
